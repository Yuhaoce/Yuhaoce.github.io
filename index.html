                        <div class="dosan5"><img src="" alt="图片" id="imgurlt" style="width:60px"><input type="file" hidden name="image" accept="image/*">

                                const div = document.getElementsByClassName('dosan5')[0];

                                function fn() {
                                    file.oninput = function(){
                                        if(file.files && file.files[0]) {
                                            //  读取文件对象
                                            let reader = new FileReader();
                                            reader.onload = function(evt) {
                                                let src = evt.target.result;
                                                const img = document.getElementById('imgurlt');
                                                imgurlt.src = src;
                                            }
                                            // 将文件读取为 DataURL
                                            reader.readAsDataURL(file.files[0]);
                                        }
                                    }
                                }

                                    // file模拟input点击事件
                                    var evt = new MouseEvent("click", {
                                        bubbles: false,
                                        cancelable: true,
                                        view: window,
